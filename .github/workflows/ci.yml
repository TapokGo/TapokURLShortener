name: CI

on:
    push:
        branches: ['**']
    pull_request:
        branches: ['main']

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                go-version-file: 'go.mod'
                cache: true

            - name: Set up golangci-lint
              uses: golangci/golangci-lint-action@v9
              with:
                version: v2.6

            - name: Run tests
              run: make test

            - name: Run lint
              run: make lint